<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Starter Template - Materialize</title>

  <!-- CSS  --> <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

    <script>
         $(document).ready(function() {
            $('select').material_select();
         });


         function formdata()
         {
          username = document.getElementById('username').value;
          password = document.getElementById('password').value;
          if (username!="" && password !="")
          {
              console.log(username);
              console.log(password);
          }
         }
      </script>
</head>
<body>
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center orange-text">Log In</h1>
      <div class="row center">
        
        <form><br>
            Username <input type="text" id="username"/><br><br>
            Password <input type="text" id="password"/><br><br>
              <button class="btn waves-effect waves-light orange" type="submit" name="action" onclick="formdata()">Submit
              </button>
        </form>
      </div>
      <br><br>

    </div>
  </div>

    <br><br>
  </div>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="../../bin/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
